<!-- Mobile Currency Modal -->
<div class="modal fade" id="currencyModal" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">
                    <i class="fas fa-coins me-2"></i>Döviz Kurları & Altın
                </h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <div id="mobile-currency-content">
                    <div class="mobile-currency-tabs mb-3">
                        <div class="btn-group w-100" role="group">
                            <button type="button" class="btn btn-outline-primary active" onclick="showMobileCurrencyTable()">
                                <i class="fas fa-list"></i> Liste
                            </button>
                            <button type="button" class="btn btn-outline-primary" onclick="showMobileCurrencyChart()">
                                <i class="fas fa-chart-pie"></i> Grafik
                            </button>
                        </div>
                    </div>
                    
                    <div id="mobile-currency-table">
                        <div class="text-center py-3">
                            <div class="spinner-border text-primary" role="status">
                                <span class="visually-hidden">Yükleniyor...</span>
                            </div>
                            <p class="mt-2 text-muted">Döviz kurları yükleniyor...</p>
                        </div>
                    </div>
                    
                    <div id="mobile-currency-chart" style="display: none;">
                        <canvas id="mobileCurrencyChart" width="100%" height="250"></canvas>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
